<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="inventory.js"></script>
</head>
<body>
  <main>
    <h1>Inventory Order Form</h1>
    <dl>
      <dt>Date Ordered</dt>
      <dd id="curr_date">date</dd>
      <dt id="toohigh">Requester Name</dt>
      <dd><input type="text" /></dd>
    </dl>

    <h2>Shipping Address</h2>
    <dl>
      <dt>Street Address</dt>
      <dd>
        <input type="text" />
        <input type="text" />
      </dd>
    </dl>
    <dl class="partial">
      <dt>City</dt>
      <dd><input type="text" /></dd>
    </dl>
    <dl class="partial">
      <dt>State</dt>
      <dd><input type="text" maxlength="2" id="state" /></dd>
    </dl>
    <dl class="partial">
      <dt>Zip</dt>
      <dd><input type="text" maxlength="5" id="zip" /></dd>
    </dl>

    <h2>Items To Order</h2>
    <table id="inventory_tbl"></table>

    <script type="text/template" id="inventory_item">
      <tr>
        <td>
          <input type="hidden" name="item_id_ID" value="ID" />
          <label for="item_name_ID">Name</label>
          <input type="text" name="item_name_ID" id="item_name_id" />
        </td>
        <td>
          <label for="item_stock_number_ID">Stock Number</label>
          <input type="text" name="item_stock_number_ID" id="item_stock_number_id" maxlength="8" />
        </td>
        <td>
          <label for="item_quantity_ID">Quantity</label>
          <input type="number" name="item_quantity_ID" id="item_quantity_id" value="1" />
        </td>
        <td>
          <a href="#" class="delete">Delete</a>
        </td>
      </tr>
    </script>

    <input type="submit" id="add" value="add item" />
    <input type="submit" id="order" value="order inventory" />
  </main>
</body>
</html>
