<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="stylesheets/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="javascripts/gallery.js"></script>
</head>
<body>
  <main>
    <h1>Zach Levine's Photos</h1>

    <div id="slideshow">
      <div id="slides">
        <script id="photo_template" type="text/x-handlebars">
          <figure data-id="{{id}}">
            <img src="{{src}}" alt="placeholder" />
            <figcaption>{{caption}}</figcaption>
          </figure>
        </script>
      </div>

      <ul>
        <li><a class="prev" href="#">prev</a></li>
        <li><a class="next" href="#">next</a></li>
      </ul>
    </div>

    <div id="description">
      <script id="description_template" type="text/x-handlebars">
        <h1>{{title}}</h1>
        <p>Taken on {{created_at}}</p>

        <div id="buttons">
          <a id="likes" href="">&#x2661; {{likes}} Likes</a>
          <a id="favorites" href="">&#9734; {{favorites}} Favorites</a>
        </div>
      </script>
    </div>

    <div id="comment_section">
      <h2>Comments</h2>

      <script id="comment_template" type="text/x-handlebars">
        <div class="comment">
          <figure>
            <img src="{{gravatar}}" alt="" />
          </figure>

          <div class="headers">
            <h3>{{name}}</h3>
            <h6>Posted {{date}}</h6>
          </div>

          <p>{{body}}</p>
        </div>
      </script>
    </div>

    <div id="comment_form">
      <h4>Your Comment</h4>
      <form action="" method="post">
        <dl>
          <dt><label for="name">Your Name</label></dt>
          <dd><input type="text" id="name" name="name" /></dd>
          <dt><label for="email">Email Address</label></dt>
          <dd><input type="email" id="email" name="email" placeholder="you@example.com"></dd>
          <dt><label for="body">Comment</label></dt>
          <dd><textarea name="body" id="body" cols="40" rows="8"></textarea></dd>
        </dl>

        <input type="submit" value="Post Comment" />
      </form>
    </div>
  </main>
</body>
</html>
