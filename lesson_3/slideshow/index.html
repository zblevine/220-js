<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluid Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <h1>My Photo Gallery</h1>

  <main>
    <figure>
      <img src="http://placehold.it/1200x900" alt="" title="Photo 1">
      <figcaption>Example photo</figcaption>
    </figure>

    <ul>
      <li><img class="current" src="http://placehold.it/1200x900" alt="" title="Photo 1"></li>
      <li><img src="http://placehold.it/1200x900/fff/333" alt="" title="Photo 2"></li>
      <li><img src="http://placehold.it/1200x900/66cc33/f0f0f0" alt="" title="Photo 3"></li>
      <li><img src="http://placehold.it/1200x900/993535/aaa" alt="" title="Photo 4"></li>
    </ul>
  </main>
</body>
</html>
